<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./SASS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- logo -->
    <header>
        <div class="logo">
            <img src="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood">
        </div>
    </header>

    <!-- localisation -->
    <div class="search-container">
        <div class="recherche" form id="searchForm">
                <div class="icone"><i class="fas fa-location-dot"></i></div>
                <div class="champ-recherche">
                    <input type="text" id="searchInput" placeholder="Paris, Belleville" />
                </div>
            </form>
        </div>
    </div>

    <div class="main-container">
        <!-- Texte -->
        <div class="Titre1">
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
        </div>

        <!-- Bouton -->
        <div class="button">
            <span>Explorer nos restaurants</span>
        </div>
    </div>
        <!-- Fonctionement -->


        <div class="fonction-section">
            <h3>Fonctionnement</h3>
            <div class="fonctions">
                <div class="fonction">
                    <div class="icone-fonction">
                        <p>1</p>
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <span>Choisissez un restaurant</span>
                    </div>
                </div>
                <div class="fonction">
                    <div class="icone-fonction">
                        <p>2</p>
                        <i class="fa-solid fa-list"></i>
                        <span>Composez votre menu</span>
                    </div>
                </div>
                <div class="fonction">
                    <div class="icone-fonction">
                        <p>3</p>
                        <i class="fa-solid fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
